<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Interações com Formulário</title>
    <link rel="stylesheet" href="styles345.css">
</head>
<body>

  <h2>Contador de Caracteres</h2>
  <div class="campo">
    <textarea id="texto" rows="4" cols="50" placeholder="Digite algo..."></textarea><br>
    <span id="contador">0 caracteres</span>
  </div>

  <h2>Soma Automática</h2>
  <div class="campo">
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2"><br><br>
    <strong>Resultado:</strong> <span id="resultado">0</span>
  </div>

  <h2>Validação de Senha</h2>
  <div class="campo">
    <input type="password" id="senha" placeholder="Digite sua senha">
    <div id="avisoSenha" class="aviso"></div>
  </div>
  <script src="scripts345.js"></script>
</body>
</html>
