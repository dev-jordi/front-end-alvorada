Crie um campo de texto (tag textarea) e insira também um span que mostra 
o número de caracteres digitados à medida que o usuário os digita.
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contador de Caracteres</title>
</head>
<body>
    <div class="container">
        <h2>Contador de Caracteres</h2>
        <textarea id="textInput" rows="10" cols="50" placeholder="Digite seu texto aqui..."></textarea>
        <div>Número de caracteres: <span id="charCount">0</span></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
