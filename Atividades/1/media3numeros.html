
<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <title>Média de Três Números</title>
 <style>
 body { font-family: Arial; background: #eef; padding: 20px; }
 .card { background: white; padding: 20px; border-radius: 8px; 
width: 300px; }
 input, button { margin-top: 10px; width: 100%; padding: 6px; }
 span { font-weight: bold; color: purple; }
 </style>
</head>
<body>
 <div class="card">
 <h2>Média de Três Números</h2>
 <label>Número 1:</label>
 <input type="number" id="num1" />
 <label>Número 2:</label>
 <input type="number" id="num2" />
 <label>Número 3:</label>
 <input type="number" id="num3" />
 <button onclick="calcularMedia()">Calcular Média</button>
 <p>Resultado: <span id="resultado">---</span></p>
 </div>
 <script>
 function calcularMedia() {
 let n1 = Number(document.getElementById("num1").value);
 let n2 = Number(document.getElementById("num2").value);
    let n3 = Number(document.getElementById("num3").value);
    let resultado = document.getElementById("resultado");
    let media = (n1 + n2 + n3) / 3;
    resultado.textContent = media.toFixed(2);
    }
    </script>
</body>
</html>
