<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <title>Cálculo do Salário Líquido do Professor</title>
 <style>
 body { font-family: Arial; background: #eef; padding: 20px; }
 .card { background: white; padding: 20px; border-radius: 8px; width: 300px; }
 input, button { margin-top: 10px; width: 100%; padding: 6px; }
 span { font-weight: bold; color: purple; }
 </style>
</head>
<body>
 <div class="card">
 <h2>Cálculo do Salário Líquido do Professor</h2>
 <label>Valor da Hora-Aula (R$):</label>
 <input type="number" id="valorHoraAula" step="0.01" />
 <label>Número de Horas Trabalhadas no Mês:</label>
 <input type="number" id="horasTrabalhadas" />
 <label>Percentual de Desconto do INSS (%):</label>
 <input type="number" id="percentualINSS" step="0.01" />
 <button onclick="calcularSalarioLiquido()">Calcular Salário Líquido</button>
 <p>Resultado: <span id="resultado">---</span></p>
 </div>
 <script>
 function calcularSalarioLiquido() {
 let valorHoraAula = Number(document.getElementById("valorHoraAula").value);
 let horasTrabalhadas = Number(document.getElementById("horasTrabalhadas").value);
 let percentualINSS = Number(document.getElementById("percentualINSS").value);
    let resultado = document.getElementById("resultado");
    let salarioBruto = valorHoraAula * horasTrabalhadas;
    let descontoINSS = (percentualINSS / 100) * salarioBruto;
    let salarioLiquido = salarioBruto - descontoINSS;
    resultado.textContent = "R$ " + salarioLiquido.toFixed(2);
    }
 </script>
</body>
</html>
