<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <title>Área da Circunferência</title>
 <style>
 body { font-family: Arial; background: #eef; padding: 20px; }
 .card { background: white; padding: 20px; border-radius: 8px; width: 300px; }
 input, button { margin-top: 10px; width: 100%; padding: 6px; }
 span { font-weight: bold; color: purple; }
 </style>
</head>
<body>
 <div class="card">
 <h2>Área da Circunferência</h2>
 <label>Raio:</label>
 <input type="number" id="raio" />
 <button onclick="calcularArea()">Calcular Área</button>
 <p>Resultado: <span id="resultado">---</span></p>
 </div>
 <script>
 function calcularArea() {
 let raio = Number(document.getElementById("raio").value);
    let resultado = document.getElementById("resultado");
    let area = 3.14159 * Math.pow(raio, 2);
    resultado.textContent = area.toFixed(2);
    }
    </script>
</body>
</html>
