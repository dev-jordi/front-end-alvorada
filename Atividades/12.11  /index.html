<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IFPosts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css"/>
  </head>
  <body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">IFPosts</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar"/>
                    <button class="btn btn-outline-success">Pesquisar</button>
                </form>
            </div>
        </nav>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Usuário</th> 
                    <th scope="col">Título</th>
                    <th scope="col">Conteúdo</th>
                </tr>
            </thead>
            <tbody id="tab-mensagens">
                <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>sunt aut facere repellat provident occaecati excepturi optio reprehenderit</td>
                    <td>quia et suscipit\nsuscipit recusandae consequuntur expedita et cum\nreprehenderit molestiae ut ut quas totam\nnostrum rerum est autem sunt rem eveniet architecto</td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Navegação entre páginas de posts">
            <ul id="lista-pag" class="pagination justify-content-center">
                <li class="page-item"><a id="link-voltar-nav" class="page-link disabled">Anterior</a></li>
                <li class="page-item"><a id="link-avancar-nav" class="page-link">Próxima</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
