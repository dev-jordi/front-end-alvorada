<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Lista de Contatos</h3>
        <form id="form-contatos">
            <input type="text" id="nome" placeholder="Digite o nome do contato" required>
            <input type="tel" id="telefone" placeholder="Digite o telefone do contato" required>
            <input type="email" id="email" placeholder="Digite o email do contato" required>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="lista-contatos"></ul>
    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
